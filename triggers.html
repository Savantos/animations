<head>

	<title>Animations</title>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<meta name="description" content="A set of CSS3 animations" />
	<meta name="author" content="Joe Mottershaw, Cloud Eight - http://www.cloud-eight.com" />

	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css" rel="stylesheet" type="text/css" media="all" />

<body>
	<header id="header">
		<div class="container clearfix">
			<div class="animate" data-anim-type="bounceIn" data-anim-delay="200"><a href="index.html" target="_self" id="logo"><img src="http://luvuu.com/wp-content/uploads/2013/10/Mila-Kunis-300x300.png" alt="Animations Logo" /></a></div>
			
			<p class="animate" data-anim-type="bounceIn" data-anim-delay="400"><a href="index.html" target="_blank" id="logo-title">Animations</a></p>
			<p class="animate" data-anim-type="bounceIn" data-anim-delay="600" id="description">Add a bit of flare to your website.</p>

			<span id="facebook" class="social-icon animate" data-anim-type="zoomIn" data-anim-delay="800"><a href="#" target="_self"><i class="fa fa-facebook fa-fw"></i></a></span>
			<span id="twitter" class="social-icon animate" data-anim-type="zoomIn" data-anim-delay="900"><a href="#" target="_self"><i class="fa fa-twitter fa-fw"></i></a></span>
			<span id="google-plus" class="social-icon animate" data-anim-type="zoomIn" data-anim-delay="1000"><a href="#" target="_self"><i class="fa fa-google-plus fa-fw"></i></a></span>
			<span id="pinterest" class="social-icon animate" data-anim-type="zoomIn" data-anim-delay="1100"><a href="#" target="_self"><i class="fa fa-pinterest fa-fw"></i></a></span>
			<span id="rss" class="social-icon animate" data-anim-type="zoomIn" data-anim-delay="1200"><a href="#" target="_self"><i class="fa fa-rss fa-fw"></i></a></span>
		</div>
	</header>

	<main class="clearfix" role="main">
		<article class="content odd first">
			<div class="container clearfix">
				<h1 class="clearfix">
					<span style="float: left;">
						<span id="once">Trigger Once</span>
						<span id="infinite" style="display: none;">Trigger Infinite</span>
					</span>

					<span style="float: right;" onclick="toggle();">Toggle Type</span>
				</h1>

				<div id="once-triggers">
					<button onclick="triggerOnce('#logo', 'flash');">Flash</button>
					<button onclick="triggerOnce('#logo', 'strobe');">Strobe</button>
					<button onclick="triggerOnce('#logo', 'shake');">Shake</button>
					<button onclick="triggerOnce('#logo', 'bounce');">Bounce</button>
					<button onclick="triggerOnce('#logo', 'tada');">Tada</button>
					<button onclick="triggerOnce('#logo', 'wave');">Wave</button>
					<button onclick="triggerOnce('#logo', 'spin');">Spin</button>
					<button onclick="triggerOnce('#logo', 'pullback');">Pullback</button>
					<button onclick="triggerOnce('#logo', 'wobble');">Wobble</button>
					<button onclick="triggerOnce('#logo', 'pulse');">Pulse</button>
					<button onclick="triggerOnce('#logo', 'pulsate');">Pulsate</button>
					<button onclick="triggerOnce('#logo', 'heartbeat');">Heartbeat</button>
					<button onclick="triggerOnce('#logo', 'panic');">Panic</button>
					<button onclick="triggerOnce('#logo', 'explode');">Explode</button>
					<button onclick="triggerOnce('#logo', 'random');">Random</button>
				</div>

				<div id="infinite-triggers" style="display: none;">
					<button onclick="triggerInfinite('#logo', 'flash');">Flash</button>
					<button onclick="triggerInfinite('#logo', 'strobe');">Strobe</button>
					<button onclick="triggerInfinite('#logo', 'shake');">Shake</button>
					<button onclick="triggerInfinite('#logo', 'bounce');">Bounce</button>
					<button onclick="triggerInfinite('#logo', 'tada');">Tada</button>
					<button onclick="triggerInfinite('#logo', 'wave');">Wave</button>
					<button onclick="triggerInfinite('#logo', 'spin');">Spin</button>
					<button onclick="triggerInfinite('#logo', 'pullback');">Pullback</button>
					<button onclick="triggerInfinite('#logo', 'wobble');">Wobble</button>
					<button onclick="triggerInfinite('#logo', 'pulse');">Pulse</button>
					<button onclick="triggerInfinite('#logo', 'pulsate');">Pulsate</button>
					<button onclick="triggerInfinite('#logo', 'heartbeat');">Heartbeat</button>
					<button onclick="triggerInfinite('#logo', 'panic');">Panic</button>
					<button onclick="triggerInfinite('#logo', 'explode');">Explode</button>
					<button onclick="triggerInfinite('#logo', 'random');">Random</button>
				</div>

				<script>
					function toggle() {
						$('#once, #infinite, #once-triggers, #infinite-triggers').toggle();

						$('#logo').removeClass(triggerClasses);
					}
				</script>
			</div>
		</article>

		<article class="content even">
			<div class="container clearfix">
				<h1>Hovered Triggers Once</h1>

				<button class="onHoverFlash">Flash</button>
				<button class="onHoverStrobe">Strobe</button>
				<button class="onHoverShake">Shake</button>
				<button class="onHoverBounce">Bounce</button>
				<button class="onHoverTada">Tada</button>
				<button class="onHoverWave">Wave</button>
				<button class="onHoverSpin">Spin</button>
				<button class="onHoverPullback">Pullback</button>
				<button class="onHoverWobble">Wobble</button>
				<button class="onHoverPulse">Pulse</button>
				<button class="onHoverPulsate">Pulsate</button>
				<button class="onHoverHeartbeat">Heartbeat</button>
				<button class="onHoverPanic">Panic</button>
			</div>
		</article>

		<article class="content odd">
			<div class="container clearfix">
				<h1>Hovered Triggers Infinite</h1>

				<button class="onHoverFlash infinite">Flash</button>
				<button class="onHoverStrobe infinite">Strobe</button>
				<button class="onHoverShake infinite">Shake</button>
				<button class="onHoverBounce infinite">Bounce</button>
				<button class="onHoverTada infinite">Tada</button>
				<button class="onHoverWave infinite">Wave</button>
				<button class="onHoverSpin infinite">Spin</button>
				<button class="onHoverPullback infinite">Pullback</button>
				<button class="onHoverWobble infinite">Wobble</button>
				<button class="onHoverPulse infinite">Pulse</button>
				<button class="onHoverPulsate infinite">Pulsate</button>
				<button class="onHoverHeartbeat infinite">Heartbeat</button>
				<button class="onHoverPanic infinite">Panic</button>
			</div>
		</article>

		<article class="content even text-center last">
			<div class="container clearfix">
				<a href="index.html" target="_self" class="button">Back To Demos</a>
			</div>
		</article>
	</main>
</body>

</html>
